<!-- loaded state -->
<div ng-if="$ctrl.cashflow.isHydrated">

  <!-- small card -->
  <div class="small-card">
    <cashflow-preview
      cashflow="$ctrl.cashflow.all">
    </cashflow-preview>
  </div>

</div>

<!-- skeleton loading state -->
<div ng-show="$ctrl.cashflow.isFetching">
  <h3>Loading...</h3>
  <!-- overlay to hide card actions -->
  <div class="actions-overlay"></div>
</div>
