<!-- loaded state -->
<div ng-if="$ctrl.trend.isHydrated">

  <!-- small card -->
  <div class="small-card">
    <trend-preview
      years="$ctrl.trend.all">
    </trend-preview>
  </div>

</div>

<!-- skeleton loading state -->
<div ng-show="$ctrl.trend.isFetching">
  <h3>Loading...</h3>
  <!-- overlay to hide card actions -->
  <div class="actions-overlay"></div>
</div>
