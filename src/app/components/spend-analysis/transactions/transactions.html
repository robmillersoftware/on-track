<h5>Transactions</h5>

<spend-analysis-tools 
  on-sort-change="$ctrl.onSortChange({ sortBy })"
  on-search="$ctrl.onSearch({ query })">
</spend-analysis-tools>

<table class="table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in $ctrl.transactions | orderBy : $ctrl.options.sortBy | filter : $ctrl.options.query" >
      <td>{{transaction.date | date}}</td>
      <td>{{transaction.description}}</td>
      <td>{{transaction.amount | currency}}</td>
      <td>{{transaction.category.name}} > {{transaction.subcategory.name}}</td>
    </tr>
  </tbody>
</table>
